<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Valentine üíñ</title>
<style>
*{box-sizing:border-box}
body{
  margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;
  background:linear-gradient(135deg,#ffd6e8,#ffeaf5);
  font-family:Arial,Helvetica,sans-serif;overflow:hidden;
}

.card{
  background:#fff;width:520px;max-width:92%;min-height:650px;
  padding:40px;border-radius:28px;
  box-shadow:0 18px 40px rgba(0,0,0,.25);
  display:flex;flex-direction:column;align-items:center;text-align:center;
}

h1{margin:14px 0 26px;font-size:28px}

.buttons{
  position:relative;width:100%;height:110px;
}

button{
  border:none;border-radius:999px;padding:14px 46px;
  font-size:18px;cursor:pointer;transition:.25s;
}

#yes{
  background:#ff2f7b;color:#fff;font-weight:700;
  position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);
}

#no{
  background:#fff;border:1px solid #aaa;
  position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);
}

.note{opacity:.6;font-size:13px;margin-top:18px}

.yay-img{
  width:260px;height:260px;object-fit:cover;border-radius:50%;
  border:6px solid #ff5fa2;
  box-shadow:0 0 30px rgba(255,95,162,.6);
  animation:zoom 5s ease-in-out infinite, heartbeat 1.6s ease-in-out infinite;
}

.love{font-size:34px;color:#ff2f7b;font-weight:700}

.sparkle-wrap{position:relative;display:inline-block}
.sparkle{position:absolute;font-size:14px;pointer-events:none;animation:sparkle 1.5s ease-out forwards}

@keyframes zoom{0%,100%{transform:scale(1)}50%{transform:scale(1.06)}}
@keyframes heartbeat{0%{box-shadow:0 0 25px rgba(255,95,162,.4)}50%{box-shadow:0 0 45px rgba(255,95,162,.9)}100%{box-shadow:0 0 25px rgba(255,95,162,.4)}}
@keyframes sparkle{0%{transform:scale(0);opacity:0}40%{opacity:1}100%{transform:scale(1.4);opacity:0}}

.heart{position:absolute;opacity:.7;animation:float 6s linear infinite;font-size:22px}
@keyframes float{0%{transform:translateY(110vh)}100%{transform:translateY(-20vh)}}
</style>
</head>
<body>

<audio id="music" loop autoplay>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_2c2b7d5d9d.mp3">
</audio>

<div class="card" id="card">
  <div style="font-size:64px">üê∞üíñ</div>
  <h1>Adrija aka cutu<br>will you be my Valentine?</h1>

  <div class="buttons" id="btnBox">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <div class="note">"No" is not allowed üòà</div>
</div>

<script>
const yes=document.getElementById('yes');
const no=document.getElementById('no');
const box=document.getElementById('btnBox');
const card=document.getElementById('card');
let scale=1;

function moveNo(){
  const maxX=box.clientWidth-no.offsetWidth;
  const maxY=box.clientHeight-no.offsetHeight;
  const x=Math.random()*maxX;
  const y=Math.random()*maxY;
  no.style.left=x+'px';
  no.style.top=y+'px';
  no.style.transform='none';
  if(scale<1.9){scale+=0.12;yes.style.transform=`scale(${scale})`}
}

no.addEventListener('mouseover',moveNo);
no.addEventListener('touchstart',moveNo);

yes.onclick=()=>{
  card.innerHTML=`
    <h1>YAY!! üéâ</h1>
    <div class='love'>I love you ‚ù§Ô∏è</div>
    <div class='sparkle-wrap'>
      <img src='her.jpeg' class='yay-img' alt='Her photo'>
    </div>
    <p style='margin-top:14px;font-size:18px'>Happy Valentine‚Äôs Day üíñ‚ú®</p>
  `;
  startSparkles();
};

function startSparkles(){
  const wrap=document.querySelector('.sparkle-wrap');
  setInterval(()=>{
    const s=document.createElement('div');
    s.className='sparkle';
    s.textContent='‚ú®';
    s.style.left=(wrap.clientWidth/2+(Math.random()*100-50))+'px';
    s.style.top=(wrap.clientHeight/2+(Math.random()*100-50))+'px';
    wrap.appendChild(s);
    setTimeout(()=>s.remove(),1500);
  },450);
}

setInterval(()=>{
  const h=document.createElement('div');
  h.className='heart';h.textContent='üíó';
  h.style.left=Math.random()*100+'vw';
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},400);
</script>
</body>
</html>
